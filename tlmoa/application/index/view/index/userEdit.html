{extend name="/common/base"}
{block name="content"}
    {if session('?message')}
      <blockquote class="layui-elem-quote layui-bg-cyan">{:session('message')}</blockquote>
      {:session('message', null)} 
    {/if}
   <div class="x-body">
     <span class="layui-breadcrumb">
      <a href="{:url('index/index')}">首页</a>
      <a>用户管理</a>
      <a>
        <cite>编辑用户</cite></a>
    </span>
    <button class="layui-btn layui-btn-sm layui-btn-primary" style="float: right">
        <a href="javascript:history.go(-1)"><i class="layui-icon">&#xe65a;</i> 返回</a>
    </button>
    <hr class="layui-bg-gray">
        <form class="layui-form" action="{:url('Users/editUserList')}" method="post">
          <input type="hidden" name="id" value="{$userlist['id']}">
          <input type="hidden" name="ref_url" value="{$_SERVER['HTTP_REFERER']}">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" disabled value="{$userlist['name']}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
         <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input" value="{$userlist['phone']}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>角色
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="role" required="" 
                  autocomplete="off" class="layui-input" disabled value="{$userlist['role']}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="password_confirm" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  提交
              </button>
          </div>
      </form>
      <span style="font-size: 12px;color:red;">
          {:session('?error')?session('error'):''}
          {if session('?error')}
              {:session('error', null)}
          {/if}
        </span>
    </div>
  <!--   <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
    </script> -->
{/block}
